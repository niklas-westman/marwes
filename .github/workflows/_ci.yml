name: CI (Reusable)
# Reusable workflow that runs linting, type checking, tests, and builds
# Called by both ci.yml and release.yml to avoid duplication

on:
  workflow_call:
    inputs:
      upload-build:
        description: 'Whether to upload build artifacts'
        required: false
        type: boolean
        default: false

jobs:
  ci:
    name: lint-typecheck-test-build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      CI: true

    steps:
      # Clone the repository code to the runner
      - name: Checkout
        uses: actions/checkout@v4

      # Validate GitHub Actions workflow files (syntax + common config issues)
      - name: actionlint
        uses: rhysd/actionlint@v1

      # Install pnpm package manager (reads version from packageManager field in package.json)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      # Install Node.js runtime environment with pnpm store caching
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # Install all project dependencies using the exact versions from pnpm-lock.yaml
      - name: Install
        run: pnpm install --frozen-lockfile

      # Run code linting and formatting checks using Biome
      - name: Biome
        run: pnpm biome check .

      # Run TypeScript type checking across all workspace packages
      - name: Typecheck
        run: pnpm -r typecheck

      # Run package tests and emit Allure results for a human-friendly report
      - name: Test
        run: pnpm test:packages:allure

      # Generate Allure HTML report from collected test results (best effort on failures)
      - name: Generate Allure report
        if: always()
        run: |
          if [ -d ".allure/results" ]; then
            pnpm allure:generate:ci
          else
            echo "No Allure results found; skipping report generation"
          fi

      # Upload generated report for PR/CI review
      - name: Upload Allure report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: .allure/report
          if-no-files-found: ignore
          retention-days: 7

      # Upload raw results so the report can be regenerated/debugged if needed
      - name: Upload Allure results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: .allure/results
          if-no-files-found: ignore
          retention-days: 7

      # Add a short Actions summary with artifact names
      - name: Allure summary
        if: always()
        run: |
          {
            echo "## Test Report"
            echo ""
            echo "- Package test command: \`pnpm test:packages:allure\`"
            echo "- HTML report artifact: \`allure-report\`"
            echo "- Raw results artifact: \`allure-results\`"
          } >> "$GITHUB_STEP_SUMMARY"

      # Build all workspace packages for production
      - name: Build
        run: pnpm -r build

      # Upload build artifacts for use in subsequent jobs (only in release workflow)
      - name: Upload build artifacts
        if: inputs.upload-build
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            packages/*/dist
            packages/*/package.json
          retention-days: 1
